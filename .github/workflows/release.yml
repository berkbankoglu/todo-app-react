name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
          - platform: windows-latest
            args: ''
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'BankoSpace ${{ github.ref_name }}'
          releaseBody: |
            # BankoSpace ${{ github.ref_name }}

            ## ðŸ“¥ Downloads

            ### Windows
            Download `BankoSpace_${{ github.ref_name }}_x64-setup.exe` and run the installer.

            ### macOS (Apple Silicon)
            Download `BankoSpace_${{ github.ref_name }}_aarch64.dmg` and install.

            ---

            See the assets below to download this version and install.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
